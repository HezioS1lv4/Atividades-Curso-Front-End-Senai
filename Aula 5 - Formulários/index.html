<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vaga Emprego Hs Company</h1>
        <p>Preenche de acordo com as suas informações, enviaremos
            o resultado do processo seletivo no seu Email. Boa Sorte!
        </p>
    </header>
    <br>
    <section>
        <div class="container">
            <fieldset>
                <legend>Formulário:</legend>
                <form action="redirecionamento.html" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" class="input" name="" id="nome" required placeholder="Digite o seu nome">  
                </div>
                
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="input" name="telefone" id="telefone" required placeholder="Digite um telefone"
                    maxlength="15">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" class="input" name="email" id="email" required placeholder="Digite um email">
                <div>
                <br>
                <div>
                    <label for="niver">Data Nascimento:</label>
                    <input type="date" name="aniversario" id="niver">
                </div> 

                <div>    
                    <p>Sexo:</p>

                    <label for="M">Masculino</label>
                    <input type="radio" name="sexo" id="M">
                    <label for="F">Feminino</label>
                    <input type="radio" name="sexo" id="F">
                    <label for="O">Outro</label>
                    <input type="radio" name="sexo" id="O">
                </div>
                <hr>
                <div>
                    <p>Línguagens que domina:</p>

                    <input type="checkbox" name="linguagens" id="python">
                    <label for="python">Python</label>

                    
                    <input type="checkbox" name="linguagens" id="js">
                    <label for="js">JavaScrip</label>

                    
                    <input type="checkbox" name="linguagens" id="css">
                    <label for="css">Css</label>

                    
                    <input type="checkbox" name="linguagens" id="html">
                    <label for="html">Html</label>

                    
                    <input type="checkbox" name="linguagens" id="r">
                    <label for="r">R</label>
                </div>
                <br>
                
                <br>
                <div>
                    <input type="submit" class="botao" value="Cadastrar">
                    <input type="reset" class="botao" value="Limpar">
                </div>


                </form>        
            </fieldset>    
        </div>
    </section>

    <footer>
        &copy; Hézio S.
    </footer>
</body>
</html>
