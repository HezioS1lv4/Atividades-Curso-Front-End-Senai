
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        /* label {
            font-weight: bolder;
        } */

        label[for=sobrevc]{
            font-weight: normal;
        }

        textarea{
            height: 300px;
        }
        legend{
            text-align: center;
        }
        button{
            margin-left: 18%;
            margin-top: -3%;
        }
        body{
            background-color: rgb(93, 100, 192);
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1>Formulario Vagas H.S</h1>
        <form class="row g-3">
            <div class="col-12">
                <label for="nome" class="fw-bold"> Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome">
            </div>
            <div class="col-md-6">
                <label for="divulgacao" class="fw-bold">Onde nos encontrou:</label>
                <input type="text" class="form-control" name="divulgacao" id="divulgacao">
            </div>

            <div class="col-md-6">
                <label for="endereco" class="fw-bold">Endereco:</label>
                <input type="text" class="form-control" name="endereco" id="endereco">
            </div>

            <div class="col-md-6 mt-1 ">

                <fieldset class="border p-2">
                    <legend>Sexo</legend>

                    <div class="d-flex justify-content-between">
                        <div>
                            <label for="m" class="form-check-label fw-bold">Masculino</label>
                            <input type="radio" class="form-check-input" name="sexo" id="m">
                        </div>

                        <div>
                            <label for="f" class="fw-bold">Feminino</label>
                            <input type="radio" class="fw-bold form-check-input" name="sexo" id="f">
                        </div>

                        <div>
                            <label for="o" class="fw-bold">Outro</label>
                            <input type="radio" class=" form-check-input" name="sexo" id="o">
                        </div>
                    </div>
            </div>
            </fieldset>
 
            <div class="col-md-6 mt-1">
                <fieldset class=" border p-2">

                    <legend>Areas que domina:</legend>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <label for="js" class="fw-bold">Javascript</label>
                            <input type="checkbox" name="linguagens" id="js">
                        </div>

                        <div class="form-check">
                            <label for="php" class="fw-bold">PHP</label>
                            <input type="checkbox" class="form-check-control" name="linguagens" id="php">
                        </div>

                        <div class="form-check">
                            <label for="csharp" class="fw-bold">C#</label>
                            <input type="checkbox" name="linguagens" id="csharp">
                        </div>

                        <div class="form-check">
                            <label for="python" class="fw-bold">Python</label>
                            <input type="checkbox" name="linguagens" id="python">
                        </div>

                        <div class="form-check">
                            <label for="r" class="fw-bold">R</label>
                            <input type="checkbox" name="linguagens" id="r">
                        </div>

                        <div class="form-check">
                            <label for="prolog" class="fw-bold">Prolog</label>
                            <input type="checkbox" name="linguagens" id="prolog">
                        </div>
                    </div>
                </fieldset>
            </div>



            <div class="col-md-6">
                <label for="cpf" class="fw-bold">Email:</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>
            
            <div class="col-md-6">
                <div class="form-floating">
                    <textarea class="form-control" name="sobrevc" id="sobrevc" placeholder="Fale sobre sua experiencia" style="height:150px ;"></textarea>
                    <label for="sobrevc" class="fw-bold">Sobre voce:</label>
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>


        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
